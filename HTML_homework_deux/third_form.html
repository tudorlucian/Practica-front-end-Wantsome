<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>My feedback form</h2>
        <form>
            <label>Name</label>
                <input type="text" name="Name" required><br>
            <label>Email</label>
                <input type="email" name="email" required><br>
            <label>Password</label>
                <input type="password" name="password" required><br>
            <label>Pleased check all emotions that apply to you:</label><br>
                <label>Angry</label><input type="checkbox" name="Angry" value="Angry"><br>
                <label>Sad</label><input type="checkbox" name="Sad" value="Sad"><br>
                <label>Happy</label><input type="checkbox" name="Happy" value="Happy"><br>
                <label>Ambivalent</label><input type="checkbox" name="Ambivalent" value="Ambivalent"><br>
            <label>How satisfied were you with our service?</label><br>
                <label>Very Satisfied</label><input type="checkbox" name="Service" value="Very Satisfied"><br>
                <label>Satisfied</label><input type="checkbox" name="Service" value="Satisfied"><br>
                <label>Didn't care</label><input type="checkbox" name="Service" value="Didn't care"><br>
                <label>Dissatisfied</label><input type="checkbox" name="Service" value="Dissatisfied"><br>
                <label>Very dissatisfied</label><input type="checkbox" name="Service" value="Very dissatisfied"><br>
            <label>Further comments:</label><textarea name="mesaj"rows="5"cols="30"></textarea><br>
            <label>Bio photo</label><input type="file" name="myFile"></input type><button type="button"><label>Choose</label></button><br>
            <label>Location visited</label>
                <select name="City">
                    <option value="Iasi">Iasi</option>
                    <option value="Bucuresti">Bucuresti</option>
                    <option value="Cluj-Napoca">Cluj-Napoca</option>
                    <option value="Constanta">Constanta</option>
        </form>
    </body>
</html>
